<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="https://rocket-raki.github.io/rocketraki/rakiss.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Kit</h1> <br><br><br><br><br>
    <div class="set">

        <button class="w drum" onclick="makeSound('w')">W</button>
        <button class="a drum"onclick="makeSound('a')" >A</button>
        <button class="s drum"onclick="makeSound('s')">S</button>
        <button class="d drum"onclick="makeSound('d')">D</button>
        <button class="j drum"onclick="makeSound('j')">J</button>
        <button class="l drum"onclick="makeSound('l')">L</button>

    </div>
<script src="index.js"></script>
</body>
</html>
